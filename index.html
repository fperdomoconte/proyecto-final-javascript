<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Café</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

   <!-- BS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <!-- header -->
  <header class="header-container">
    <nav class="d-flex justify-content-between align-items-center p-2">
      <a class="tdc-logo" href="#">
        <img src="./assets/images/coffee-beans-filled-roast-brew-svgrepo-com.svg" alt="logo">
      </a>

      <a class="tdc-cart" href="#">
        <img src="./assets/images/cart-shopping-solid.svg" alt="cart">
      </a>
    </nav>
  </header>

  <!-- offcanvas carrito de compras -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasLabel">Carro de compras</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div id="lista-container" class="offcanvas-body">

      <ul id="lista-carrito"><!-- 
        <li>Actualmente tu carrito esta vacio</li> -->
      </ul>

      <div><a href="#" id="pay-cart" class="btn btn-primary">Proceder al pago</a></div>

      <div id="shop-more-container">
        <a href="#" id="shop-more" class="btn btn-dark">Seguir comprando</a>

        <a href="#" id="empty-cart" class="btn btn-danger">Vaciar carrito</a>
      </div>

    </div>

  </div>

  <!-- main -->
  <main class="hero-container">

    <!-- contenedor de las cards de los productos -->
    <div class="product-container d-flex flex-wrap gap-3"></div>

  </main>
  
  <!-- footer -->
  <footer>
    <section class="footer-container">
      <h6>© 2025. Todos los derechos reservados | Design: Florencia Perdomo</h6>
    </section>
  </footer>

  <!-- BS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- SA -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- JS -->
  <script defer src="js/script.js"></script>

  <!-- formato -->
<div class="modal fade" id="modalDescuento" tabindex="-1" aria-labelledby="modalDescuentoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalDescuentoLabel">Tienes un código de descuento?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="codigoDescuento" class="form-control" placeholder="Ingresa el código aquí" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="aplicarCodigo">Aplicar código</button>
      </div>
    </div>
  </div>
</div>


</body>

</html>
