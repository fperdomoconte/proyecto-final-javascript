<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- FONTS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

    <!-- JS -->
  <script defer src="./script.js"></script>
</head>

<body>
    <header></header>
    
    <main class="products__main">
        <section class="products__container">
            <!-- titulo productos -->
            <div class="products-title__container">
                <h1>Nuestros productos</h1>
            </div>
            <!-- listado de productos cards -->
            <div class="card producto-001">
                <div class="card__body">
                    <img src="./img/product-img__placeholder.jpg" class="card__image" alt="Cafe en grano">
                    <a href="#" class="card-link">Patio Bonito</a>
                    <p class="card__text">Café de altura con cuerpo equilibrado y notas afrutadas. </p>
                    <button class="btn btn-primary product-add" data-id="1">Agregar al carro</button>
                    <!-- <a href="#" class="btn btn-primary">Agregar al carro</a>  --><!-- ver si es un button o un ancla -->
                </div>
            </div>
            <div class="card producto-002">
                <div class="card__body">
                    <img src="./img/product-img__placeholder.jpg" class="card__image" alt="Cafe en grano">
                    <a href="#" class="card-link">Laurel</a>
                    <p class="card__text">Dulzor natural y notas de cacao. </p>
                    <button class="btn btn-primary product-add" data-id="2">Agregar al carro</button>
                    <!-- ver si es un button o un ancla -->
                </div>
            </div>
            <div class="card producto-003">
                <div class="card__body">
                    <img src="./img/product-img__placeholder.jpg" class="card__image" alt="Cafe en grano">
                    <a href="#" class="card-link">Bukonzo Fly</a>
                    <p class="card__text">Intenso y especiado, con gran cuerpo.</p>
                    <button class="btn btn-primary product-add" data-id="3">Agregar al carro</button>
                    <!-- ver si es un button o un ancla -->
                </div>
            </div>
            <div class="card producto-004">
                <div class="card__body">
                    <img src="./img/product-img__placeholder.jpg" class="card__image" alt="Cafe en grano">
                    <a href="#" class="card-link">Koke Shalaye</a>
                    <p class="card__text">Floral y vibrante. </p>
                    <button class="btn btn-primary product-add" data-id="4">Agregar al carro</button>
                </div>
            </div>

            <!-- lista de productos en el carrito -->
            <div class="products-list__container">
                <h2>En tu canasta:</h2>
                <ul id="products-list"></ul>
                <button id="empty-cart" class="btn btn-danger">Vaciar el carro</button>
            </div>
        </section>
    </main>

    <footer class="footer mt-auto text-black-50">  
        <h6>© 2025. All rights reserved | Design: Florencia Perdomo</h6>
      </footer>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
